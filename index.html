<html>
<head>

<body>
<div id='cubeTransition'>
	<div id='who-am-i'>

<script>
var typer;
Pace.on('done', function() {

$('#cubeTransition>div:eq(0)').fadeIn('slow');

setTimeout(function(){
$('#who-am-i').css('background','#000')
},1000)
setTimeout(function(){
typer = new typer('i-am-frank');
typer.type(3000).type('Hello, I am frank 嘿').type(100).end().type(1500).del().type('i like creating interesting things').type(2000).del().repeat();
jQuery.getScript("js/cubeTransition.js")
},3000)
});
</script>
